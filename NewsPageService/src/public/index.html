<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NEWS PAGE</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        $("#button").click(function(){
          var subEmail = document.querySelector("#email").value;
          let subLabel=document.querySelector("#subId");
          let endpoint = "http://localhost:4000/api/v1/subscription/subscribe";
          fetch(endpoint,{
            method:"POST",
            body:JSON.stringify({email:subEmail}),
            headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
            }
          })
          .then(res=>{
            subLabel.innerText="Your subscription has been added";
            console.log(res);
          }).catch(err=>{
            console.log(err);
          })
        });
      });
    </script>
    <style>
      body {
        margin: 5px;
      }
      footer div {
        display: flex;
      }
      #button {
        margin-right: 2px;
      }
      /* button {
        border-radius: 10px 10px 10px 10px;
      } */
    </style>
  </head>
  <body>
    <h1>NEWS LETTERS</h1>
    <ul id="news-list"></ul>

    <footer>
      <div>
        <input id="email" placeholder="Enter your email" type="text"/>
        <button class="btn btn-danger" id="button" style="border-radius: 0 5px 5px 0;">Subscribe<button>
        <div><label id="subId"></label></div>
      </div>
    </footer>

    <script>
        fetch("http://localhost:8000/news")
        .then(response =>response.json())
        .then(allNews => {
            console.log("Recieved all news");
            const ul = document.querySelector("#news-list");
              ul.innerHTML = '';
              allNews.forEach(news => {
                const li = document.createElement("li");
                const liContent = `
                  <label>${news.name}</label>
                  <p>${news.content}</p>
                `;
                li.innerHTML = liContent;
                ul.appendChild(li);
              });
        })
        .catch(err=> {
            console.log(err);
        });
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
